<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IQ Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <meta name="description" content="Calculate your IQ based on your age and score.">
</head>

<body>
    <div class="container">
        <h1>IQ Calculator</h1>
        <p>Enter your age and score to calculate your IQ.</p>
        <div class="input-group">
            <label for="age">Age:</label>
            <input type="number" id="age" placeholder="Enter your age" aria-label="Age">
        </div>
        <div class="input-group">
            <label for="score">Score:</label>
            <input type="number" id="score" placeholder="Enter your score" aria-label="Score">
        </div>
        <button onclick="calculateIQ()" disabled>Calculate IQ</button>
        <button id="reset">Reset</button>
        <div id="result" role="status"></div>
    </div>
    <script src="script.js"></script>
</body>

</html>
